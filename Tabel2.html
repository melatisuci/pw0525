<!DOCTYPE html>
<html>
<head>
	<title>Tabel Handphone</title>
	<link rel="stylesheet" href="styletable.css">
</head>
<body>
<h1 text align="center">Tabel Spesifikasi Handphone</h1>
<h2 text align="center">Materi Colspan&Rowspan</h2>
<table border="1">
	<tr>
    <th>Fitur</th>
    <th>iPhone X</th>
    <th>Samsung S8+</th>
  </tr>
  <tr>
  <td>Picture</td>
  <td text align="center"><img src= "iphone-x.jpg" width="200" height="250"></td>
  <td text align="center"><img src= "samsungs8.jpeg" width="200" height="250"></td>
  </tr>
  <tr>
		<td>Processor</td>
		<td>Hexa-core</td>
		<td>1.9GHz octa-core</td>
	</tr>
	<tr>
		<td rowspan="2">RAM and Storage</td>
		<td>3GB</td>
		<td>4GB</td>
	</tr>
	<tr>
	<td>256GB</td>
	<td>128GB</td>
		</tr>
	<tr>
		<td>Front Camera</td>
		<td>7-Megapixel</td>
		<td>8-Megapixel</td>
	</tr>
	<tr>
	<td>Rear Camera</td>
		<td colspan="4S"; text align="center">12-Megapixel</td>
	</tr>
</table>
</body>
</html>
